<div class="login-wrapper flex-center">

	<div class="info-box flex-center">
		<div class="box">
			<p>智慧水环境运营管理平台</p>
			<label>
				<input type="text" ng-keydown="loginIn($event)" ng-model="MN" placeholder="MN号：请输入MN号" id="input">

			</label>
		</div>
	</div>
</div>
